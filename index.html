<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ana√Øs üéµ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, sans-serif;
      background: radial-gradient(1000px at 70% -10%, #1e1e22, #0f0f10);
      color: #fff;
    }
    .card {
      width: min(600px, 92vw);
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h1 { margin: 0 0 8px; }
    p { margin: 0 0 16px; color: #ccc; }
    button {
      width: 80px; height: 80px;
      border-radius: 50%;
      border: none;
      background: #1a1a1d;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,.35);
    }
    button:hover { background: #222; }
    .time { margin-top: 10px; font-size: 14px; opacity: .7; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ana√Øs üå∏</h1>
    <p>Joyeux anniversaire, Ana√Øs</p>
    <button id="btn">‚ñ∂</button>
    <div class="time"><span id="cur">0:00</span> / <span id="dur">0:00</span></div>

    <audio id="audio" preload="metadata">
      <source src="./song.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const btn = document.getElementById('btn');
    const cur = document.getElementById('cur');
    const dur = document.getElementById('dur');

    const fmt = s => {
      if (!isFinite(s)) return '0:00';
      const m = Math.floor(s / 60);
      const r = Math.floor(s % 60);
      return m + ':' + String(r).padStart(2, '0');
    };

    audio.addEventListener('loadedmetadata', () => {
      dur.textContent = fmt(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      cur.textContent = fmt(audio.currentTime);
    });

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = '‚è∏';
      } else {
        audio.pause();
        btn.textContent = '‚ñ∂';
      }
    });
  </script>
</body>
</html>
